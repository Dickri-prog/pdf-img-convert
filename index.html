<!DOCTYPE html>
<html>
<head>
  <title>Converting PDF to IMG</title>
  <link rel="stylesheet" href="/public/css/style.css"/>
  <link rel="icon" href="/public/img/logo.png" type="image/png" sizes="16x16">
</head>
<body>


    <section id="fileUploaderInputPdf">
      <h2>File PDF</h2>

        <input type="file" id="fileInputPdf" accept=".pdf" />
        <button type="submit" id="btnUpload">Upload!</button>
        <div class="status">
            <p id="loading"></p>
        </div>


    </section>

  <script src="/public/js/script.js"></script>
</body>
</html>
